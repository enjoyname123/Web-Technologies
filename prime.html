        function isPrime(num) {
        if (num == 1)
            alert("Neither Prime nor composite");
          for (i = 2; i <= num-1 ; i++) {
            if (num % i === 0) 
            count ++;
          }
        }
        isPrime(num);
                if (count == 0 && num != 1)

            alert("Composite");
    </script>
